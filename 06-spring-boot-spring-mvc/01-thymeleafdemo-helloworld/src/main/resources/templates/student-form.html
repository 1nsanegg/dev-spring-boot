<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
    First name: <input type="text" th:field="*{firstName}">

    <br><br>

    Last name: <input type="text" th:field="*{lastName}">
    <br><br>
    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>


    </select>

    <br><br>
    Favourite Programming Language:
    <input type="radio" th:field="*{favouriteLanguage}" th:each="tempLanguage : ${favouriteLanguage}" th:value="${tempLanguage}" th:text="${tempLanguage}">


    <br><br>
    Favourite System:
    <input type="checkbox" th:field="*{favouriteSystem}" th:each="tempSystem : ${favouriteSystem}" th:value="${tempSystem}" th:text="${tempSystem}">


    <br><br>

    <input type="submit" value="Submit">


</form>

</body>
</html>
